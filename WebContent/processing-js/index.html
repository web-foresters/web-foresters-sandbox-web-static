 <body>
 	<h1>Don't use &quot;while&quot; as 1st canvas does as this is deprecated.  Use method in 2nd canvas.</h1>

	<div style="float: left; width: 45%;">
		<label for="Editor">Editor:</label>
		<br/>
		<textarea id="Editor" style="width: 80%; min-height: 280px;">
size(400, 400); 
frameRate(30);

fill(55, 255, 0);
ellipse(200, 200, 100, 100); // Face
noFill();
stroke(0, 0, 0);
strokeWeight(2);
arc(200, 200, 70, 60, 0, PI); // Mouth
fill(0, 0, 0);
ellipse(222, 180, 10, 10); // Right eye
ellipse(177, 180, 10, 10); // Left eye
		</textarea>
		<br/>
		<button type="button" onclick="runEditor();">Run!</button>
	</div>

    <div style="float: right; width: 45%;">
		<!--This draws the Canvas on the webpage -->
	      <canvas id="mycanvas"></canvas> 
    </div>

	<br clear="both"/>

	<div>
		<button type="button" onclick="showSecondCanvas();">Show Second Canvas</button>
		<br/>

		<ul>
			<li><a href="https://www.khanacademy.org/computer-programming/processingjs-inside-webpages-template/5157014494511104" target="_blank">Source of 1st canvas</a></li>

 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
 	function getCanvas() {
 		return document.getElementById("mycanvas");
 	}
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        fill(255, 255, 0);
        ellipse(200, 200, 200, 200);
        noFill();
        stroke(0, 0, 0);
        strokeWeight(2);
        arc(200, 200, 150, 100, 0, PI);
        fill(0, 0, 0);
        ellipse(250, 200, 10, 10);
        ellipse(153, 200, 10, 10);
    }};

    // Get the canvas that Processing-js will use
    var canvas = getCanvas(); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 

	function showSecondCanvas() {
	    var sketchProc = function(processingInstance) {
	        var pi = processingInstance;
//	       with (processingInstance) {
//	       (function(pi) {
	          pi.size(400, 400); 
	          pi.frameRate(30);
	          
	          // ProgramCodeGoesHere
	          pi.fill(255, 25, 111);
	          pi.ellipse(200, 200, 200, 200);
	          pi.noFill();
	          pi.stroke(0, 0, 0);
	          pi.strokeWeight(2);
	          pi.arc(200, 200, 150, 100, 0, pi.PI);
	          pi.fill(0, 0, 0);
	          pi.ellipse(250, 200, 10, 10);
	          pi.ellipse(153, 200, 10, 10);
	          pi.textSize(20);
	          pi.text("This is the second canvas.", 90, 50);
	  };//    }(processingInstance));

      // Get the canvas that Processing-js will use
      var canvas = getCanvas(); 
      // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
      var processingInstance = new Processing(canvas, sketchProc); 
	}

 	function getEditor() {
 		return document.getElementById("Editor");
 	}

	    function runEditor() {
			var sketchProc = function(processingInstance) {
				with (processingInstance) {
					eval(getEditor().value);
				}
			};
			var canvas = getCanvas(); 
			var processingInstance = new Processing(canvas, eval(sketchProc)); 
	    }
</script>
