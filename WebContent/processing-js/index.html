var canvasWidth = 400;

var draw = function() {
	background(0, 0, 255);

	ellipse(faceCenter, 200, 100, 100); // Face
	noFill();
	stroke(0, 0, 0);
	strokeWeight(2);
	arc(faceCenter, 200, 70, 60, 0, PI); // Mouth
	fill(0, 0, 0);
	ellipse(faceCenter + 22, 180, 10, 10); // Right eye
	ellipse(faceCenter - 23, 180, 10, 10); // Left eye

};

 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.js"></script> 
 
 <script>
 	function getCanvas() {
 		return document.getElementById("mycanvas");
 	}
 	$('#mycanvas').on('mousedown', canvasMousePressed);
 	function canvasMousePressed() {
 		if (pi) {
 			pi.mouseIsPressed = true;
 		}
 	}
 	$('#mycanvas').on('mouseup', canvasMouseNotPressed);
 	function canvasMouseNotPressed() {
 		if (pi) {
 			pi.mouseIsPressed = false;
 		}
 	}
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
    	var draw = function() {};
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        fill(255, 255, 0);
        ellipse(200, 200, 200, 200);
        noFill();
        stroke(0, 0, 0);
        strokeWeight(2);
        arc(200, 200, 150, 100, 0, PI);
        fill(0, 0, 0);
        ellipse(250, 200, 10, 10);
        ellipse(153, 200, 10, 10);
    }};

    // Get the canvas that Processing-js will use
    var canvas = getCanvas(); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc);

 	function getEditor() {
 		return document.getElementById("Editor");
 	}

 	var pi;
	    function runEditor() {
	    	if (pi) {
	    		pi.exit();
	    	}
			var sketchProc = function(processingInstance) {
				pi = processingInstance;
				pi.mouseIsPressed = false;
				pi.getImage = pi.loadImage;
				with (processingInstance) {
					eval(getEditor().value);
				}
			};
			var canvas = getCanvas();
			var processingInstance = new Processing(canvas, eval(sketchProc)); 
	    }
	    
	    function changeFrameRate() {
	    	var fr = parseInt(document.getElementById('FrameRate').value, 10);
	    	if (fr > 0) {
		    	pi.frameRate(fr);
	    		pi.loop();
	    	} else {
	    		pi.noLoop();
	    	}
	    }
